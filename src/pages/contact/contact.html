<ion-header>

  <ion-navbar>
    <ion-title>Contato</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h2 class="title">Contato</h2>
  <form>
      <ion-item>
          <ion-input type="text" name="nome" placeholder="Nome" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="text" name="sobrenome" placeholder="Sobrenome" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="email" name="email" placeholder="Email" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="tel" name="telefone" placeholder="Telefone" ></ion-input>
      </ion-item>
      <br>
      <ion-item>
          <ion-label></ion-label>
          <ion-textarea placeholder="Mensagem"></ion-textarea>
      </ion-item>
  </form>
  <button ion-button color="positive" block >Salvar</button>
</ion-content>
